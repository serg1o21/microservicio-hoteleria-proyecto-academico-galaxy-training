server:
  port: 0
spring:
  application:
    name: ms-hotelgema-gestion-notificaciones
  profiles:
    default: prod
  config:
    import: "optional:configserver:http://ms-hotelgema-administracion-server-config:7777"
  kafka:
    bootstrap-servers: kafka:9092
  cloud:
    stream:
      defaultBinder: kafka
      bindings:
        consumerReservaNotificacion-in-0:
          destination: reserva-notificacion-topic
          group: reserva-notificacion-group
          contentType: application/json
      kafka:
        binder:
          brokers: kafka:9092
  mail:
    host: ${email.host}
    port: ${email.port}
    username: ${email.username}
    password: ${email.password}
    protocol: ${email.protocol}
    tls: true
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
eureka:
  instance:
    instance-id: "${spring.application.name}:${random.value}"
    leaseRenewalIntervalInSeconds: 5     # heartbeat cada 5s
    leaseExpirationDurationInSeconds: 10 # expira si no responde en 10s

  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://ms-hotelgema-administracion-server-registry:8761/eureka/